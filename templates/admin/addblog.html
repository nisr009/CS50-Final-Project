{% extends "adminlayout.html" %}


{% block head %}


{% endblock %}



{% block title %}
    addblog
{% endblock %}

{% block content_header %}
Blogs > Create new post
{% endblock %}

{% block main %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content">
<!-- general form elements disabled -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title"></h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">

              <form action="{{ url_for('addblog') }}" method="post">
                <!-- text input -->

                <div class="form-group">
                  <label>Title</label>
                  <input type="text" class="form-control" name="title" placeholder="Enter ...">
                </div>
                <!-- select -->
                <div class="form-group">
                  <label>Category</label>
                  <select name="category">
                    <option value="all">all</option>
                    <option value=""/>other</option>
                    <option value=""/>nothing</option>
                </select>
                </div>
                <!-- textarea -->
                <div class="form-group">
                  <label>Content</label>
                  <textarea class="form-control" rows="3" name="content"  placeholder="Enter ..."></textarea>
                </div>
                <div class="form-group">
                  <label>Picture</label>
                  <input type="text" class="form-control"  name="image" placeholder="Past the Url of your image here">
                </div>
                <!-- radio -->
                  <div class="radio">
                    <label>
                      <input type="checkbox" name="optionsRadios" id="optionsRadios2" value="option2">
                      You agree to terms and conditions
                    </label>
                  </div>
                 <div>
                <input type="submit" value="Post"/>
              </div>
          </div>
        </form>
    </div>
            <!-- /.box-body -->


{% endblock %}
